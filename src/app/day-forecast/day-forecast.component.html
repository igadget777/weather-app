<div class="container">

  <form class="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="cityZip">City name or zip code</label>
      <input type="text" class="form-control" name="searchItem" [ngModel]="searchItem" id="searchItem" placeholder="Search city or zip code" required>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!f.valid">Get Forecast</button>
  </form>
  <br />
 <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
  <div id="current-container" *ngIf="forecastModel.ready">
    <div class="row">
      <div class="col-xs-12 text-left">
        <h4> {{ forecastModel.city }}</h4>
        <img src="http://openweathermap.org/img/w/{{ forecastModel.icon }}.png" />
        <span> {{ forecastModel.description }}</span></div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-left">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> {{ forecastModel.high }}&deg;
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> {{ forecastModel.low }}&deg;
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-left">
        <h1 id="main-temp">{{ forecastModel.temperature }}&deg;</h1>
      </div>
    </div>
  </div>
</div>
